name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  build:
    runs-on: windows-latest

    steps:
    
    
      - uses: actions/checkout@v3

      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
          architecture: 'x64' 
          
      
      - uses: jimkring/python-script-to-exe@v0.2.0
        with:
          script-name: main.py

      - name: Python Unit Test
        uses: onichandame/python-test-action@0.0.0
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: exe
          path: build/main.exe
